version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

  kafka-setup:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-setup
    depends_on:
      - kafka

    command:
      - /bin/bash
      - -c
      - |
        echo "Waiting for Kafka to be fully ready..."
        sleep 10
        kafka-topics --create --if-not-exists --topic raw-data-topic --partitions 1 --replication-factor 1 --bootstrap-server kafka:9092
        kafka-topics --create --if-not-exists --topic validated-data-topic --partitions 1 --replication-factor 1 --bootstrap-server kafka:9092
        kafka-topics --create --if-not-exists --topic processed-data-topic --partitions 1 --replication-factor 1 --bootstrap-server kafka:9092
        echo "All topics created successfully."
    environment:

      KAFKA_BROKER_LIST: kafka:9092